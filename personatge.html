<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tavern Tales - Personatge</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Lora:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/partida.css">
  <link rel="stylesheet" href="css/personatge.css">
</head>

<body>

  <!-- HEADER -->
  <header class="topbar">
    <div class="topbar-inner">
      <a class="brand" href="home.html" aria-label="Anar a Home">
        <img src="assets/logoTavernTales_Blue.png" alt="Logo" class="brand-logo">
      </a>

      <nav class="nav" aria-label="Navegació principal">
        <a class="nav-link" href="com-funciona.html">Com funciona</a>
        <a class="nav-link" href="#" id="navNewGame">Nova partida</a>
        <a class="nav-link" href="credits.html">Crèdits i procés</a>
      </nav>

      <button class="logout" id="logoutBtn" type="button" aria-label="Tancar sessió">
        <img src="assets/logout.svg" alt="" class="logout-icon">
      </button>
    </div>
  </header>

  <main class="container">

    <section class="block">
      <div class="block-head">
        <h2 id="charTitle" class="h2">Personatge</h2>

        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <button id="saveCharBtn" class="btn" type="button">Desar canvis</button>
        </div>
      </div>

      <div class="char-layout">
        <div class="char-left">
          <img id="charImg" class="char-img" alt="">

          <label for="charImgUrl">Imatge (ruta/URL)</label>
          <input id="charImgUrl" placeholder="assets/..." />

          <div class="ai-box">
            <h3 class="h3">IA (simulada) - Generar imatge</h3>

            <input id="imgPrompt" placeholder="Ex: cavaller medieval, capa blava..." />

            <div class="ai-options">
              <label><input type="checkbox" value="medieval"> Medieval</label>
              <label><input type="checkbox" value="dark"> Dark</label>
              <label><input type="checkbox" value="fantasy"> Fantasy</label>
              <label><input type="checkbox" value="portrait"> Retrat</label>
            </div>

            <button id="genImgBtn" class="btn btn-ghost" type="button">Generar (fake)</button>
            <div id="genImgOut" class="muted"></div>
          </div>

          <div class="ai-box">
            <h3 class="h3">IA (simulada) - Veu del personatge</h3>

            <label for="voicePreset">Preset de veu</label>
            <select id="voicePreset">
              <option>Neutra</option>
              <option>Grave</option>
              <option>Aguda</option>
              <option>Sinistra</option>
            </select>

            <label for="voiceText">Text</label>
            <textarea id="voiceText" placeholder="Text que diria el personatge..."></textarea>

            <button id="genVoiceBtn" class="btn btn-ghost" type="button">Generar veu (fake)</button>
            <div id="genVoiceOut" class="muted"></div>
          </div>
        </div>

        <div class="char-right">
          <label for="charLore">LORE</label>
          <textarea id="charLore" placeholder="Història del personatge..."></textarea>

          <label for="charSheet">Fitxa</label>
          <textarea id="charSheet" placeholder="Característiques, habilitats, inventari..."></textarea>
        </div>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-inner">
      <span>© <span id="year"></span> - Tots els drets de Tavern Tales reservats</span>
      <span class="footer-right">Fet amb ❤️</span>
    </div>
  </footer>

  <script src="js/audio.js"></script>
  <script src="js/personatge.js"></script>
  <script src="js/global-nav.js"></script>
</body>
</html>
